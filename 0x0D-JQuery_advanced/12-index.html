<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 12</title>

    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                function addPostRow(data) {
                    $('body').append(`<p id='row-${data.id}'><span class='delete${data.id}'>(delete)</span><span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</span></p>`);
                    $(`.delete${data.id}`).click(function() {
                        deletePost(data.id);
                    });
                };

                function listPosts() {
                    $.get("http://localhost:3000/posts",
                        function (data, textStatus, jqXHR) {
                            if (textStatus === 'success' && jqXHR.status === 200){
                                data.forEach(ele => {
                                    addPostRow(ele);
                                });
                            }
                    }).fail(function() {
                        alert("Server Error");
                    })
                };

                function buildForm() {
                    $('body').append("<form></form>");
                    $('form').append("<div><label for='author'>Author</label><input type='text' id='author'></input></div>");
                    $('form').append("<div><label for='title'>Title</label><textarea id='title'></textarea></div>");
                    $('form').append("<input type='submit' class='btnSubmit'></input>");
                    $(".btnSubmit").click(function(e) {
                        e.preventDefault();
                        sendForm();
                    });
                };
                function sendForm() {
                    $('form').after('<p>About to send the query to the API</p>');
                    let info = {
                        title: $("#title").val(),
                        author: $("#author").val()
                    };
                    $.ajax({
                        type:"POST",
                        url: "http://localhost:3000/posts",
                        data: info,
                        dataType: "json",
                        success: function(data) {
                            addPostRow(data);
                        },
                        error: function(error) {
                            alert('Error sending the POST query');
                        }
                    });
                }
                function deletePost(id) {
                    $.ajax({
                        type:"DELETE",
                        url: `http://localhost:3000/posts/${id}`,
                        dataType: "json",
                        success: function() {
                            $(`#row-${id}`).remove();
                        },
                        error: function(error) {
                            alert('Post was not deleted');
                        }
                    })
                }
                listPosts();
                buildForm();
            })
        </script>
    </body>

</html>
