<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>

    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    $('body').append($("<table></table>")
                        .append($("<thead></thead>")
                            .append($("<tr></tr>")
                                .append($("<th></th>").text('Firstname'))
                                .append($("<th></th>").text('Lastname')))
                        )
                        .append($("<tbody></tbody>"))
                    )
                }
                function addNewMember(firstName, lastName) {
                    $('tbody').append($("<tr></tr>").addClass(firstName + lastName)
                        .append($("<td></td>").text(firstName))
                        .append($("<td></td>").text(lastName))
                        .append($("<td></td>").text('(x)').css("background-color", "orange")).click(function () {
                            $("." + firstName + lastName).remove();
                        })
                    )

                }
                createFamilyTree();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva')
            })
        </script>
    </body>

</html>
